<script>

    function Teste(){

    let Hexadecimal = hexadecimal.value;
    let NomeCor = nome_cor.value;
    let container1 = document.querySelector('.container1');

    if(Hexadecimal.length <= 5){
        alert('Insira 6 dígitos ao código Hexadecimal');

    } else {
        container1.style.backgroundColor = '#' + Hexadecimal;
        mini_container.style.backgroundColor = '#' + Hexadecimal;
    }
}

</script>

<script>

    function Contribuir(){

    let Hexadecimal = hexadecimal.value;
    let NomeCor = nome_cor.value;


    if(Hexadecimal == "" || NomeCor == ""){
        alert `Preencha Todos Os Campos`

    }else{
        alert `Obrigado pela contribuição`

        localStorage.setItem('Hexadecimal', Hexadecimal)
        localStorage.setItem('NomeCor', NomeCor)
    }
}

</script>
