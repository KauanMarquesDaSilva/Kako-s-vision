<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StyleLogin.css">
</head>
<body>

    <div class="Fundo">

        <H1 class="texto">Bem-Vindo</H1>
        
        <span class="texto">Nome</span>
        <input id="nome_usuario" class="input" placeholder="Nome" type="text">

        <p></p>

        <span class="texto">Email</span>
        <input id="email_usuario" class="input" placeholder="XXXX@gmail.com" type="text">

        <p></p>

        <span class="texto">Cor Favorita</span>
        <input id="cor_favorita_usuario" class="input" placeholder="Cor" type="text">

        <p></p>

        <span class="texto">Senha</span>
        <input id="senha_usuario" class="input" placeholder="Senha" type="password">

        <p></p>

        <button class="botoes" onclick="Login()">Login</button>
    </div>
    
</body>
</html>

<script>

    function Login (){

        const NomeUsuario = nome_usuario.value
        const Email = email_usuario.value
        const CorFavorita = cor_favorita_usuario.value
        const SenhaUsuario = senha_usuario.value

        if (NomeUsuario == '' || Email == '' || CorFavorita == '' || SenhaUsuario == ''){
            alert `Preencha Todos os Campos Por Favor`
        }else if (SenhaUsuario.length < 12){
            alert `Senha com menos de 12 caracteres`
        }else {window.location.href = 'TelaPrincipal.html'}
        

    }


</script>
